<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>DoomsDay Counter</title>
    <!-- Link Css -->
    <link rel="stylesheet" href="style.css" />
    <!-- Link ShortCut icon -->
    <link rel="shortcut icon" href="/IconTitle.svg" />
  </head>
  <body>
    <div class="container">
      <h2>The end of everything</h2>
      <img
        height="300px"
        width="500px"

      />

      <p class="followers">Time left</p>
    </div>
    <audio id="audio" src="sound.ogg" preload="auto" autoplay></audio>
    <script src="script.js"></script>
  </body>
</html>
